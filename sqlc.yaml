version: "2"
sql:
  - schema: "internal/db/postgres/migrations"
    queries: "internal/db/postgres/queries"
    engine: "postgresql"
    gen:
      go:
        package: "sqlc"
        out: "internal/db/postgres/internal/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: false
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            nullable: false
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              pointer: true
              type: "UUID"
          - db_type: "timestamptz"
            nullable: false
            go_type:
              type: "time.Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              pointer: true
              type: "time.Time"
          # Add custom type overrides here for enums, etc.
          # Example:
          # - db_type: "user_status"
          #   go_type:
          #     import: "github.com/yourorg/myservice/internal/types"
          #     type: "UserStatus"
